<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
   body {
    font-family: Arial, sans-serif;
    background: #87CEEB;
    color: #fff;
    text-align: center;
    padding: 20px;
}

.weather-container {
    background: rgba(0, 0, 0, 0.3);
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    margin: 0 auto;
}

.temperature {
    font-size: 70px;
    font-weight: bold;
}

.condition {
    font-size: 24px;
    margin-bottom: 10px;
}

.range, .air-quality, .humidity, .wind-speed {
    font-size: 18px;
    margin-bottom: 5px;
}
.search-box {
    margin-bottom: 20px;
}

#location-input {
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ddd;
    width: 250px;
}

#search-btn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#search-btn:hover {
    background-color: #0056b3;
}

     
    </style>
</head>
<body>
    
    <div class="weather-container">
        <!-- Search Form -->
        <div class="search-box">
            <input type="text" id="location-input" placeholder="Enter city or location">
            <button id="search-btn">Search</button>
        </div>

        <!-- Main Weather Info -->
        <div class="main-weather">
            <h1 class="temperature">--°C</h1>
            <p class="condition">Loading...</p>
            <p class="range">--°C / --°C</p>
            <p class="air-quality">Air Quality: --</p>
        </div>

        <!-- Additional Weather Info -->
        <div class="weather-details">
            <p class="humidity">Humidity: --%</p>
            <p class="wind-speed">Wind Speed: -- kph</p>
        </div>
    </div>

    <!-- JavaScript to Fetch Weather Data -->
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
<script>
   // Function to fetch weather data from WeatherAPI
function fetchWeatherData(location) {
    const apiKey = '90fb4b00117744bfb02130721241610'; // Replace with your actual WeatherAPI key
    const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}`;

    fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error('Location not found');
            }
            return response.json();
        })
        .then(data => updateWeatherUI(data))
        .catch(error => {
            console.error('Error fetching weather data:', error);
            alert('Location not found. Please try again.');
        });
}

// Function to update the HTML with fetched weather data
function updateWeatherUI(data) {
    document.querySelector('.temperature').textContent = `${Math.round(data.current.temp_c)}°C`;
    document.querySelector('.condition').textContent = data.current.condition.text;
    document.querySelector('.range').textContent = `Feels like: ${Math.round(data.current.feelslike_c)}°C`;
    document.querySelector('.humidity').textContent = `Humidity: ${data.current.humidity}%`;
    document.querySelector('.wind-speed').textContent = `Wind Speed: ${data.current.wind_kph} kph`;

    if (data.current.air_quality) {
        document.querySelector('.air-quality').textContent = `Air Quality: ${Math.round(data.current.air_quality["pm2_5"])}`;
    }
}

// Add event listener to the search button
document.getElementById('search-btn').addEventListener('click', () => {
    const location = document.getElementById('location-input').value;
    if (location) {
        fetchWeatherData(location);
    } else {
        alert("Please enter a location.");
    }
});

// Trigger search on pressing Enter key
document.getElementById('location-input').addEventListener('keyup', function(event) {
    if (event.key === 'Enter') {
        document.getElementById('search-btn').click();
    }
});

</script>
</html>
